{% extends  'base.html' %}


{% block title %}
    Bets
{% endblock %}

{% block content_title %}
    Список ставок
{% endblock %}

{% block content%}

<h1> Выши ставки ГОСПОДА</h1>

{% for user, bets in bets_dict.items() %}
<table>
<tbody>
<tr>
<td style="width: 100px;">{{user}} :</td>
    {% for bet, info in bets.items() %}
    <td style="width: 40px;" title="{{info}}">  {{bet}}  </td>
    {% endfor %}
</tr>
</tbody>
</table>
{% endfor %}
{% endblock %}
